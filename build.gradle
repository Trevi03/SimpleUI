plugins {
    id 'java'
    id 'application'
}

application { // Add this section â€“ it identifies which class contains the entry point to the program which is always a method called main
    mainClass='Main'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}